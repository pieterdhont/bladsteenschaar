<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="spel.js" defer></script>
  <title>Steen, Blad, Schaar</title>
  <link rel="stylesheet" href="spel.css">
  
</head>

<body>
  <h1>Uw keuze</h1>
  <ul>
    <li><img src="steen.png" alt="steen" title="steen" data-keuze="steen"></li>
    <li><img src="blad.png" alt="blad" title="blad" data-keuze="blad"></li>
    <li><img src="schaar.png" alt="schaar" title="schaar" data-keuze="schaar"></li>
  </ul>
  <dl>
    <dt>De keuze van de computer:</dt>
    <dd class="computerkeuze" id="computerkeuze"><img src="" alt="" title=""></dd>
    <dt>Winnaar:</dt>
    <dd class="winnaar" id="winnaar"></dd>
  </dl>


    
  
</body>

</html>
